<div class="actions">
  <h1>{{ title() }}</h1>

  <section class="actions__sections">
    <app-dropdown-with-searcher
      class="category__dropdown"
      (optionSelected)="dropdownOptionSelected($event)"
      (evtSearch)="dropdownSearchCategory($event)"
      [optionsList]="dropdownCategoriesList()"
      title="{{ dropdownTitle() }}"
    />

    <app-circle-search-input (productTermSearch)="onChangeGenericSearch($event)" />
  </section>
</div>
