<div class="input-with_label__input__container">
  @if (type() === "file") {
    <input
      id="{{ for() }}"
      type="file"
      class="input-with_label__input input-with_label__input"
      (change)="handlerOnChange($event)"
      (blur)="onTouched()"
      accept=".png, .jpeg, .jpg, .webp"
      required
    />
  }
  @else {
    <label
      class="input-with_label__label"
      [ngClass]="{ ' input-with_label__label--active': value !== '' }"
      for="{{ for() }}"
    >
      {{ placeholder() }}
    </label>

    <input
      id="{{ for() }}"
      type="{{ type() }}"
      class="input-with_label__input"
      [ngClass]="{ 'input-with_label__input-active': value }"
      (input)="handlerOnChange($event)"
      (blur)="onTouched()"
      [value]="value"
      required
    />
  }
</div>
